<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="cat.png" type="image/x-icon">
  <title>Cat</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container" id="container">
    <div class="container-slider">
      <div class="images">
        <div class="imageSlider" data-text="Ангорская кошка">
          <img src="https://www.purina.ru/sites/default/files/2021-10/angora-1.jpg" alt="Cat">
          <p class="imageText">Ангорская кошка</p>
        </div>
        <div class="imageSlider" data-text="Бирманская кошка">
          <img src="https://www.purina.ru/sites/default/files/2021-10/birman-2.jpg" alt="Cat">
          <p class="imageText">Бирманская кошка</p>
        </div>
        <div class="imageSlider" data-text="Мейн-кун">
          <img src="https://www.purina.ru/sites/default/files/2021-10/mein-kun-1.jpg" alt="Cat">
          <p class="imageText">Мейн-кун</p>
        </div>
        <div class="imageSlider" data-text="Рэгдолл">
          <img src="https://www.purina.ru/sites/default/files/2021-10/regdol-1.jpg" alt="Cat">
          <p class="imageText">Рэгдолл</p>
        </div>
        <div class="imageSlider" data-text="Саванна">
          <img src="https://www.purina.ru/sites/default/files/2021-10/savanna-2.jpg" alt="Сat">
          <p class="imageText">Саванна</p>
        </div>
      </div>
      <div class="pointsSize">
        <span class="point"></span>
        <span class="point"></span>
        <span class="point"></span>
        <span class="point"></span>
        <span class="point"></span>
      </div>
      <div class="btnSize">
        <div class="arrow leftBtn" id="leftBtn">&#10094</div>
        <div class="arrow rightBtn" id="rightBtn">&#10095</div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
